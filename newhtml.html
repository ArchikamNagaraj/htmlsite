<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Hover Page</title>
<style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #38bdf8;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
 
        body {
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* The dynamic glow effect */
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                rgba(56, 189, 248, 0.15) 0%,
                transparent 40%
            ), var(--bg-color);
            transition: background 0.1s ease;
        }
 
        /* Animated floating shapes */
        .shape {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite alternate;
        }
 
        .shape-1 {
            width: 300px; height: 300px;
            background: #3b82f6;
            top: 10%; left: 10%;
        }
 
        .shape-2 {
            width: 400px; height: 400px;
            background: #a855f7;
            bottom: 10%; right: 10%;
            animation-delay: -5s;
        }
 
        @keyframes float {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(90deg); }
        }
 
        /* The Interactive Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
 
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }
 
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
 
        p {
            color: #94a3b8;
            line-height: 1.6;
        }
 
        .btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-color);
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
 
        .btn:active {
            transform: scale(0.95);
        }
</style>
</head>
<body>
 
    <div class="shape shape-1"></div>
<div class="shape shape-2"></div>
 
    <div class="card">
<h1>Move Me.</h1>
<p>I react to your cursor position on the screen and glow when you get close. Hover over this card to see the glass lift.</p>
<button class="btn">Explore More</button>
</div>
 
    <script>
        const root = document.documentElement;
 
        // Updates the CSS variables based on mouse position
        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            root.style.setProperty('--mouse-x', x + '%');
            root.style.setProperty('--mouse-y', y + '%');
        });
</script>
</body>
</html>
